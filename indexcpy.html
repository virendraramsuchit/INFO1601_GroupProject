<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "stars.css">
    <link rel = "stylesheet" href = "auth.css">

</head>
<body>
    <section>

        <div class="container" id="container">
            <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Log in</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Log in</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Already a member?</h1>
                    <h2>Welcome back! &#128075;</h2>
                    <p>Enter your credentials and log in to access the app</p>
                    <button class="hidden" id="login"> Log in</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Are you new here?</h1>
                    <h2>Hello, Space Enthusiast! &#x1F680; </h2>
                    <p>Register with your infomation to get started</p>
                    <button class="hidden" id="register"> Sign Up</button>
                </div>
            </div>
        </div>

        </div>
        
        <div class ="star" id ="star1"></div>
        <div class ="star" id ="star2"></div>
        <div class ="star" id ="star2"></div>
        <div class ="star" id ="star3"></div>
        <div class ="star" id ="star4"></div>
        <div class ="star" id ="star5"></div>
        <div class ="star" id ="star6"></div>
        <div class ="star" id ="star7"></div>
        <div class ="star" id ="star8"></div>
    </section>




    <script src="auth.js" ></script>
</body>
</html>
